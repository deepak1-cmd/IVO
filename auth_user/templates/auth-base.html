   <!-- Script to conditionally hide the login button -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Check if access token is present in local storage
        var accessToken = localStorage.getItem('access_token');

        // Get the login nav item
        var loginNavItem = document.getElementById('loginNavItem');

        // If access token is present, hide the login nav item
        if (accessToken) {
            loginNavItem.style.display = 'none';
        } else {
            loginNavItem.style.display = ''; // Show the login nav item
        }

        // Toastr options
        toastr.options = {
            "closeButton": true,
            "debug": false,
            "newestOnTop": true,
            "progressBar": true,
            "positionClass": "toast-top-right",
            "preventDuplicates": false,
            "onclick": null,
            "showDuration": "300",
            "hideDuration": "1000",
            "timeOut": "3000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        };

    });


    $(document).ready(function() {
        $('.togglePassword').click(function() {
            var passwordField = $(this).siblings('input');
            var fieldType = passwordField.attr('type');
    
            if (fieldType === 'password') {
                passwordField.attr('type', 'text');
                $(this).find('i').attr('class', 'bx bx-low-vision fs-6');   
            } else {
                passwordField.attr('type', 'password');
                $(this).find('i').attr('class', 'lni lni-eye fs-6');
            }
        });
    });

</script>
