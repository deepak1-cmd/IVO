{% extends "auth-base.html" %}
{% load static %}

{% block content %}

  <script>src="{% static 'js/auth/forgot-password.js' %}"</script>

  <!--start wrapper-->
  <div class="wrapper-auth">
    <div class="row login-container g-0 m-0">
      <div class="col-xl-6 col-md-12">
        <div class="login-cover-img d-flex align-items-end justify-content-end ">
          <div class="w-75 mb-4 me-4 p-4 rounded auth-content">
            <p class="text-white ">Literally it does not mean anything. It is a sequence of words without a sense of
              Latin derivation that
              make up a text also known as filler text, fictitious, blind or placeholder</p>
          </div>
        </div>
      </div>
      <div class="col-xl-6 col-md-12 p-5 ">
        <div class="login-cover-wrapper">
          <div class="shadow-none">
            <img src="{% static 'images/icons/logo.png' %}" alt="" width="150" class="mb-4" />
            <h1 class="fw-semibold mb-5">Forgot password?</h1>
            <form class="form-body row g-3">
              <div class="col-12">
                <label for="inputEmail" class="form-label fw-medium text-dark-color">Email Address</label>
                <input type="email" class="form-control p-2" id="inputEmail">
              </div>
              <div class="col-12 col-lg-12">
                <a href="./otp-verfication.html" class="w-100 d-block text-decoration-none">
                  <div class="d-grid ">
                    <button type="button" id="submitBtn" class="btn bg-main text-white p-2">Submit</button>
                  </div>
                </a>
              </div>

              <div class="col-12 col-lg-12 text-center"><a class="text-main " href="{% url 'login' %}">Back to login</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
    <!--end row-->
  </div>
  <!--end wrapper-->
  
{% endblock %}
