<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite Employee</title>
</head>

<body style="font-family: Arial, sans-serif;">

    <table style="max-width: 600px; margin: 0 auto; padding: 20px; border-collapse: collapse; border: 1px solid #ccc;">
        <tr>
            <td style="background-color: #f8f8f8; text-align: center; padding: 20px;">
                <h2>Invite Employee</h2>
            </td>
        </tr>
        <tr>
            <td style="padding: 20px;">
                <p>Hello,</p>
                <p>Your invitation link: <strong>{{ link }}</strong></p>
                <p>Please use this code to verify your email address.</p>
                <p>If you did not request this verification, please ignore this email.</p>
                <p>Thank you!</p>
            </td>
        </tr>
        <tr>
            <td style="background-color: #f8f8f8; text-align: center; padding: 20px;">
                <p style="font-size: 12px; color: #999;">This email was sent by [Your Company Name]. Please do not reply to this email.</p>
            </td>
        </tr>
    </table>

</body>

</html>
