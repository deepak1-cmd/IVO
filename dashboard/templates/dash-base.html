{% load static %}

<html lang="en" class="light-theme">


<!-- Mirrored from codervent.com/fobia/demo/ltr/sign-in.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 30 May 2024 09:36:12 GMT -->

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- loader-->
    <link href="{% static 'css/pace.min.css' %}" rel="stylesheet" />
    <script src="{% static 'js/pace.min.js' %}"></script>
    <script src="{% static 'js/common/env-variables.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>


    <!--plugins-->
    <link href="{% static 'plugins/perfect-scrollbar/css/perfect-scrollbar.css' %}" rel="stylesheet" />

    <!-- CSS Files -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-extended.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/icons.css' %}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>IVO</title>
</head>

<body class="bg-white">
    <!-- navbar-end -->

    {% block content %}{% endblock %}

    <script>
        // Check if access token is present in local storage
        var accessToken = localStorage.getItem('access_token');
    
        // Get the login nav item
        var loginNavItem = document.getElementById('loginNavItem');
        
        console.log(accessToken, "access_token")
        // If access token is present, hide the login nav item
        if (accessToken) {
            loginNavItem.style.display = 'none';
        } else {
            loginNavItem.style.display = ''; // Show the login nav item
        }
    </script>

</body>
